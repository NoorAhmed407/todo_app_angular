<div class="my-4">
    <h4 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h4>
    <p>{{todo.desc}}</p>
    <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" [checked]="!todo.active" id="markAsVisited" (click)="onCheckBoxClick(todo)">
        <label class="form-check-label" for="markAsVisited">Done</label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo)">Delete</button>
</div>
