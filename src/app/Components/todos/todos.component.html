
  <div class="container">
    <h1 class="text-center my-3">Todo List by noor</h1>
    <h3>Add Todos</h3>
    <app-add-todo (addTodo)="addItem($event)"></app-add-todo>
    
    <div *ngIf="this.todos.length > 0; else elseBlock">
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteItem($event)" (todoToggle)="toggleItem($event)"></app-todo-item>
        </div>
    </div>
    <ng-template #elseBlock>No Item Found</ng-template>
</div>
